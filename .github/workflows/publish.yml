# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      -
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      -
        name: Install dependencies
        run: npm ci
      -
        name: Build
        run: npm run build
      -
        name: Publish
        run: |
          for pkgDir in $(ls src); do
            if [ "v$(npm pkg get version | tr -d '"')" != "$GITHUB_REF_NAME" ]; then
              continue
            fi
            cp src/$pkgDir/package.json dist/$pkgDir
            cp src/$pkgDir/README.md dist/$pkgDir
            cp LICENSE dist/$pkgDir
            (cd dist/$pkgDir && npm publish --access=public)
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
